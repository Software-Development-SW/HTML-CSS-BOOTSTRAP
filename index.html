<!DOCTYPE html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Sergio Franco</title>
  
</head>

  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="content">

        <div class="row hi">

            <div class="col-7">

                <div class="hi-text">
                    Paragraph
                </div>

            </div>

            <div class="col-5">

                <div class="hi-picture">
                    <img src="/" alt="picture">
                </div>

            </div>

        </div>

        <div class="row contact">

            <div class="col-7">

                <div class="contact-text">
                    Paragraph
                </div>

                <div class="contact-list">

                    <ul>

                        <div class="contact-list-mail">

                            <li>

                                <div class="contact-list-mail-text">
                                    item 1
                                </div>

                                <div class="contact-list-mail-icon">
                                    
                                </div>

                            </li>

                        </div>

                        <div class="contact-list-linkedin">

                            <li>

                                <div class="contact-list-linkedin-text">
                                    item 2
                                </div>

                                <div class="contact-list-linkedin-icon">
                                    
                                </div>

                            </li>

                        </div>

                        <div class="contact-list-github">

                            <li class="contact-list-github-rectangle" >

                                <div class="contact-list-github-text">
                                    item 3
                                </div>

                                <div class="contact-list-github-icon">
                                    
                                </div>

                            </li>

                        </div>

                      </ul>

                </div>

            </div>

            <div class="col-5">

                <div class="contact-picture">
                    Icon
                </div>

            </div>

        </div>

        <div class="row form">

            <form>

                <div class="form-row align-items-center">
                  <div class="col-auto">
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Your mail...">
                  </div>
                  <div class="col-auto">
                    <div class="input-group mb-2">
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Your message...">
                    </div>
                  </div>
                  <div class="col-auto">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                  </div>
                </div>
              </form>
            
        </div>

        </div>        


    </div>


  </body>
</html>
